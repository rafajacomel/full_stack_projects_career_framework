<div class="row">
    <div class="col-md-5">
        <app-dimensions-list
        (dimensionWasSelected)="selectedDimension = $event"></app-dimensions-list>
    </div>
    <div class="col-md-7">
        <app-dimensions-details
        *ngIf="selectedDimension; else infoText"
        [dimension]="selectedDimension"></app-dimensions-details>
        <ng-template #infoText>
            <p>Please select a Dimension</p>
          </ng-template>
    </div>
</div>
